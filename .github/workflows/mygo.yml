name: Go

on: [workflow_dispatch]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'ximiximi1-patch-1'

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v -o chisel ./...

    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./chisel
